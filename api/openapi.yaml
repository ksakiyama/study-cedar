openapi: 3.0.3
info:
  title: Cedar Sample Document Management API
  description: |-
    Sample API demonstrating access control using AWS Cedar.
    Learn policy-based authorization through a document management system.
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/v1
tags:
  - name: documents
    description: Document management
  - name: health
    description: Health check

paths:
  /health:
    get:
      tags:
        - health
      summary: Health check
      operationId: healthCheck
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /documents:
    get:
      tags:
        - documents
      summary: List documents
      operationId: listDocuments
      parameters:
        - name: X-User-ID
          in: header
          required: true
          schema:
            type: string
          description: User ID
        - name: X-User-Role
          in: header
          required: true
          schema:
            type: string
            enum: [admin, editor, viewer]
          description: User role
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  documents:
                    type: array
                    items:
                      $ref: '#/components/schemas/Document'
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - documents
      summary: Create document
      operationId: createDocument
      parameters:
        - name: X-User-ID
          in: header
          required: true
          schema:
            type: string
        - name: X-User-Role
          in: header
          required: true
          schema:
            type: string
            enum: [admin, editor, viewer]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentInput'
      responses:
        '201':
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /documents/{documentId}:
    get:
      tags:
        - documents
      summary: Get document
      operationId: getDocument
      parameters:
        - name: documentId
          in: path
          required: true
          schema:
            type: string
        - name: X-User-ID
          in: header
          required: true
          schema:
            type: string
        - name: X-User-Role
          in: header
          required: true
          schema:
            type: string
            enum: [admin, editor, viewer]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - documents
      summary: Update document
      operationId: updateDocument
      parameters:
        - name: documentId
          in: path
          required: true
          schema:
            type: string
        - name: X-User-ID
          in: header
          required: true
          schema:
            type: string
        - name: X-User-Role
          in: header
          required: true
          schema:
            type: string
            enum: [admin, editor, viewer]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentInput'
      responses:
        '200':
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - documents
      summary: Delete document
      operationId: deleteDocument
      parameters:
        - name: documentId
          in: path
          required: true
          schema:
            type: string
        - name: X-User-ID
          in: header
          required: true
          schema:
            type: string
        - name: X-User-Role
          in: header
          required: true
          schema:
            type: string
            enum: [admin, editor, viewer]
      responses:
        '204':
          description: Deleted successfully
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Document:
      type: object
      properties:
        id:
          type: string
          example: "doc-123"
        title:
          type: string
          example: "Sample Document"
        content:
          type: string
          example: "This is sample document content"
        owner_id:
          type: string
          example: "user-1"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    DocumentInput:
      type: object
      required:
        - title
        - content
      properties:
        title:
          type: string
          example: "New Document"
        content:
          type: string
          example: "Document content"

    Error:
      type: object
      properties:
        error:
          type: string
          example: "Access denied"
        message:
          type: string
          example: "You do not have permission to access this resource"
